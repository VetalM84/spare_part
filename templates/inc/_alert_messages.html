<!-- alert messages -->
{% if messages %}
   {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="uk-alert-danger" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>{{ message }}</p>
            </div>
        {% elif message.tags == 'success' %}
            <div class="uk-alert-success" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>{{ message }}</p>
            </div>
       {% endif %}
   {% endfor %}
{% endif %}
<!-- alert messages END -->
