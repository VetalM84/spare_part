  <!-- alert messages -->
   {% if messages %}
       {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
           {% elif message.tags == 'success' %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
           {% endif %}
       {% endfor %}
   {% endif %}
  <!-- alert messages END -->
