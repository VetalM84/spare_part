{% extends 'base.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>
    <ul class="list-group">
        {% for car in car_models %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ car.get_absolute_url }}">{{ car.model_name }}
                    {% if car.cnt > 0 %}<span class="badge bg-primary rounded-pill"> {{ car.cnt }}
                    {% else %}{% endif %}</span></a></li>
        {% endfor %}
    </ul>
{% endblock %}
