{% extends 'base.html' %}

{% block head %}
<title>{{ title }} "{{ query }}"</title>
{% endblock %}

{% block body %}
    <h1>{{ title }} "{{ query }}"</h1>
    <ol class="list-group list-group-numbered">
    {% for item in search_result %}
        <li class="list-group-item"><a href="{{ item.get_absolute_url }}">{{ item }}</a></li>
    {% empty %}
        <p>Ничего не найдено</p>
    {% endfor %}
    </ol>
{% endblock %}
