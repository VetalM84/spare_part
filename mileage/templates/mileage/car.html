{% extends 'base.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
<h1>{{ title }} {{ brand }} {{ model_name }} {{ car_age }} г./в.</h1>
    <ol class="list-group list-group-numbered">
        {% for item in spare_parts %}
            <li class="list-group-item"><a href="/spare_part/{{ item.id }}">{{ item }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
