{% extends 'base.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>
    <ol class="list-group list-group-numbered">
        {% for car in cars %}
            <li class="list-group-item"><a href="{% url 'car_spare_parts' car.pk %}">{{ car }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
