{% extends 'base.html' %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}
{% block body %}
    <h1>{{ title }}</h1>
    {% if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        {{ car_form.as_p }}
        {{ spare_part_form.as_p }}
        {{ mileage_form.as_p }}
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
    {% else %}
        <p>Зарегистрируйте или войдите</p>
    {% endif %}

{% endblock %}
